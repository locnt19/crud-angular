<section class="container my-3">
  <div class="display-3">Products</div>
  <div class="main-content mt-3">
    <div class="d-flex align-items-center justify-content-between mt-3">
      <mat-chip-list aria-label="Fish selection">
        <mat-chip selected>Available</mat-chip>
        <mat-chip>Deleted</mat-chip>
      </mat-chip-list>
      <div class="col-auto">
        <mat-form-field appearance="fill">
          <mat-label>Select an option</mat-label>
          <mat-select>
            <mat-option [value]="'newest'">Newest</mat-option>
            <mat-option [value]="'oldest'">Oldest</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <mat-paginator
      [length]="totalProductCount"
      [pageSize]="repositoryOption._limit"
      [pageSizeOptions]="[12, 24, 48, 100]"
      (page)="paginatorChange($event)"
    >
    </mat-paginator>

    <div class="product-card--wrapper" *ngIf="products?.length">
      <ng-container *ngFor="let product of products">
        <app-product-card
          [product]="product"
          [ctaList]="productCTA"
        ></app-product-card>
      </ng-container>
    </div>
  </div>
</section>
