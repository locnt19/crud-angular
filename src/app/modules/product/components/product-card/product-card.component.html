<mat-card *ngIf="product" class="h-100">
  <img mat-card-image [src]="product.imageUrl" [alt]="product.name" />
  <mat-card-title>{{ product.name }}</mat-card-title>
  <mat-card-subtitle>${{ product.price }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="ctaList && ctaList.length">
    <ng-container *ngFor="let cta of ctaList">
      <button mat-button (click)="callToAction(cta.value)">
        {{ cta.label }}
      </button>
    </ng-container>
  </mat-card-actions>
</mat-card>
